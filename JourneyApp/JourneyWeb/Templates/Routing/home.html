<div class="home-button-wrapper">
    <a class="btn btn-default" href="#!/home">Hem</a>
    <a class="btn btn-default" href="#!/vehicle">Mina fordon</a>
    <a class="btn btn-default" href="#!/account">Mitt konto</a>
    <a class="btn btn-default" href="#!/statistics">Statistik</a>
</div>

<a href="{{startUrl}}" class="btn btn-primary center-element">{{startMessage}}</a>
<ul class="list-group list-journeys">

    <li ng-repeat="row in myTrips">
        <a href="{{'#!/stop/'+row.Id}}" class="{{row.Active ? 'list-group-item list-group-item-action list-group-item-warning' : 'list-group-item'}}">
            <strong>{{row.Vehicle.NumberPlate}}</strong>
            <i>{{row.AddressStart}} - {{row.AddressStop}}</i>
            <span>{{row.OdometerStart - row.OdometerStop}} km</span>
        </a>
    </li>
    
    
</ul>
